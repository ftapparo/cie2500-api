version: '3.9'

services:
  cie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-cie
    restart: unless-stopped
    ports:
      - "${PORT:-4021}:4021"
    env_file:
      - .env
    volumes:
      - C:/Servidor/docker/logs:/app/logs
    networks:
      - nova-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:4021/v1/api/healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nova-network:
    external: true
    name: nova-network

