<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/angular-material.css">
    <style>
        body {
            margin: 0 0 115px 0;
            overflow: hidden;
            border: 2px solid #A3ADB9;
        }

        body * {
            font-family: Roboto, "Helvetica Neue", sans-serif;
            font-size: 11px;
        }

        table.md-table {
            width: 100%;
            border-spacing: 0;
            overflow: hidden;
        }

        table {
            white-space: normal;
            line-height: normal;
            font-weight: normal;
            font-size: medium;
            font-style: normal;
            text-align: start;
        }

        table {
            margin: 20px 0;
            display: table;
            border-collapse: separate;
            border-spacing: 2px;
            border-color: grey;
        }

        thead {
            display: table-header-group;
            vertical-align: middle;
            border-color: inherit;
        }

        tr {
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
        }

        table.md-table td.md-cell,
        table.md-table th.md-column {
            vertical-align: middle;
            text-align: left;
        }

        table.md-table td.md-cell {
            color: rgba(0, 0, 0, .87);
            border-top: 1px rgba(0, 0, 0, .12) solid;
            padding: 3px 3px;
        }

        tbody {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
        }

        div {
            display: block;
        }

        .header {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #D3D3D3;
        }

        .logo-print {
            width: 150px;
            height: 67px;
            fill: #000000;
        }

        .name-page {
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            width: 60%;
            color: #2c3d47;
            text-align: left;
            font-weight: 800;
            font-size: 20px;
            text-transform: uppercase;
        }

        .footer {
            margin-top: 150px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .date {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            padding: 10px;
        }

        .footer-and-date {
            /*height: 280px;*/
            margin: 0 0 100px 0;
        }

        .project-title {
            text-align: end;
        }

        .assigner {
            padding: 10px;
            text-align: center;
            width: 35%;
            margin: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            border-top: 1px solid gray;
        }

        .name {
            padding: 10px;
            text-align: center;
            width: 35%;
            margin: 20px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            border-top: 1px solid gray;
        }

        .loop-name {
            background: #D3D3D3;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            font-weight: 800;
        }

        .label-print {
            width: 300px;
        }

        .rule-itens {
            text-transform: capitalize;
        }

        .form-label {
            font-weight: bold;
            width: 200px;
            color: #000000;
            text-align: right;
            padding-top: 7px;
        }

        .form-value {
            display: inline-block;
            color: #000000;
            margin-left: 10px;
            padding-top: 7px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            margin: 20px;
        }

        .header .form-label {
            width: 130px;
        }

        .table-logs td {
            font-size: 9px !important;
        }

        .table-logs md-icon {
            display: none
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            cursor: move;
            width: 100%;
            height: 24px;
            background: -webkit-linear-gradient(top, white 0, #e1e1e1 100%);
            border-bottom: 1px solid #cdcdcd;
            -webkit-app-region: drag;
            -webkit-user-select: none;
        }

        header .version {
            margin-left: 5px;
            color: #596871;
            font-size: 11px;
        }

        header .window-buttons {
            -webkit-app-region: no-drag;
            margin: 0 5px 0 0;
        }

        header .window-buttons md-icon {

            outline: none;
            margin-left: 5px;
            font-size: 12px !important;
            color: #596871;
        }

        header .window-buttons md-icon:hover {
            color: #2c3d47;
            cursor: pointer;
        }

        header .window-buttons md-icon:active {
            color: #a3adb9;
        }

        #printButton {
            -webkit-app-region: no-drag;
            background: #eeeeee;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #printButton button {
            width: 150px;
            height: 40px;
            border: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
            background: rgb(55, 175, 44);
        }

        #content {
            -webkit-app-region: no-drag;
            padding: 10px;
            height: 100%;
            overflow: auto;
        }

        .result-draw {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        .result-draw .step {
            height: 2px;
            background-color: darkred;
            border-top: 1px black solid;
            border-bottom: 1px black solid;
            margin: 50px 0;
        }

        .result-draw .step .name-session {
            color: #596871;
            font-weight: bold;
            font-size: 12px;
        }

        .result-draw .info {
            margin: 5px;
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
            border: 2px #e1e1e1 solid;
        }

        .result-draw .step .distance {
            margin-bottom: 50px;
        }

        @media print {
            #printButton {
                display: none !important;
            }

            body {
                overflow: visible;
                border: none;
                margin: 0;
            }

            #content {
                height: auto !important;
                overflow: visible;
            }

            header {
                display: none !important;
            }

        }
    </style>
</head>
<script>
    var win, gui;
    var isNode = (typeof process !== "undefined" && typeof require !== "undefined");
    var isNodeWebkit = false;
    var translate = {
        title: 'Programador CIE - Relatório',
        salvarPdf: 'SALVAR PDF'
    };
    if (isNode) {
        try {
            isNodeWebkit = (typeof require('nw.gui') !== "undefined");
        } catch (e) {
            isNodeWebkit = false;
        }
    }
    if (isNodeWebkit) {
        gui = require('nw.gui');
        win = gui.Window.get();
        win.window.document.addEventListener("sendTemplate", function (event) {
            //console.log('sendTemplate', event);
            window.document.getElementById("content").innerHTML = event.detail.html;

            translate = event.detail.translate;
            window.document.getElementById("botaoSalvarPdf").innerHTML = translate.salvarPdf;
            window.document.getElementById("titlePrint").innerHTML = translate.title;
            event.detail.html
        }, false);

        function windowMinimize() {
            win.minimize();
        }

        function windowClose() {
            win.close();
        }

        function windowMaximize() {
            if (win.isMaximized)
                win.restore();
            else
                win.maximize();
        }

    }

    function printReport() {
        document.getElementById("saveAsPdf").click();
    }

    function selectPath(pathPdf) {
        document.title = translate.title;;
        var fs = require('fs');
        var path = require('path');
        var pathHtml = path.join(process.cwd() + '/www/', 'printTemp' + new Date().getTime() + '.html');

        fs.writeFile(pathHtml, new XMLSerializer().serializeToString(document), function (err) {
            if (err) {
                return;
            }
            var event = new CustomEvent("print", {
                detail: {
                    pathHtml: pathHtml,
                    pathPdf: pathPdf
                }
            });
            win.window.document.dispatchEvent(event);
        });
    }

</script>

<body>
    <header class="layout-align-space-between-center layout-row">
        <div id="titlePrint" class="version">Programador CIE - Relatórios</div>
        <div class="window-buttons">
            <md-icon onclick="windowMinimize()">➖</md-icon>
            <md-icon onclick="windowMaximize()">⬜</md-icon>
            <md-icon onclick="windowClose()">❌</md-icon>
        </div>
    </header>
    <input nwsaveas style="display: none" id="saveAsPdf" type="file" accept=".pdf" onchange="selectPath(this.value)">
    <div id="printButton">
        <button id='botaoSalvarPdf' onclick="printReport()">SALVAR PDF</button>
    </div>
    <div id="content"></div>
</body>

</html>
